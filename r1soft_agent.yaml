---
  - name: Installs r1soft agent 
    hosts: backups
    become: yes
    become_method: sudo
    tasks:
      
#this line is for centos 7
      - block:  
        - name: create r1soft
          copy: 
            src: r1soft.repo
            dest: /etc/yum.repos.d/r1soft.repo

        - name: Install r1soft agent
          package: 
            name: serverbackup-enterprise-agent
            state: present
          notify: R1SOFT-INSTALLED_ON_CENTOS_7

        - name: get key
          shell: "r1soft-setup --get-key http://r1soft.acirrustech.com"
        when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "7"



      
# this line is for centos 6    
      - block:
        - name: create r1soft
          copy: 
            src: r1soft.repo
            dest: /etc/yum.repos.d/r1soft.repo

        - name: Install r1soft agent
          package: 
            name: serverbackup-enterprise-agent
            state: present
          notify: r1soft_INSTALLED_ON_CENTOS_6

        - name: start agent
          service: 
            name: cdp-agent
            state: restarted
      
        - name: get key
          shell: "r1soft-setup --get-key http://r1soft.acirrustech.com"
        when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "6"
    

# this line is for Fedora    
      - block:
        - name: create r1soft
          copy: 
            src: r1soft.repo
            dest: /etc/yum.repos.d/r1soft.repo

        - name: Install r1soft agent
          package: 
            name: serverbackup-enterprise-agent
            state: present
          notify: r1soft_INSTALLED

        - name: start agent
          service: 
            name: cdp-agent
            state: restarted
      
        - name: get key
          shell: "r1soft-setup --get-key http://r1soft.acirrustech.com"
        when: ansible_distribution == "Fedora" and ansible_distribution_major_version == "28"
        

# this line is for centos 8   
      - block:
        - name: create r1soft
          copy: 
            src: r1soft.repo
            dest: /etc/yum.repos.d/r1soft.repo

        - name: Install r1soft agent
          package: 
            name: serverbackup-enterprise-agent
            state: latest
          notify: r1soft_INSTALLED

        - name: start agent
          systemd: 
            name: sbm-agent
            state: restarted
      
        - name: get key
          shell: "r1soft-setup --get-key http://r1soft.acirrustech.com"
        when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "8"
    

    handlers:
      - name: R1SOFT_INSTALLED_ON_CENTOS7
        systemd: 
           name: sbm-agent
           state: restarted
        
      - name: R1SOFT_INSTALLED_ON_CENTOS6
        service: 
           name: sdp-agent
           state: restarted

      
      - name: R1SOFT_INSTALLED_ON_Fedora
        systemd: 
           name: sbm-agent
           state: restarted

        
      - name: R1SOFT_INSTALLED_ON_centos8
        systemd: 
           name: sbm-agent
           state: restarted