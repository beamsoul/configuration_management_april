
    - name: Create Ubuntu-16.04
      ec2:
        aws_region: us-east-2
        image: ami-0d535dd013b4e7e60)
        instance_type: t2.micro
        instance_tags:
          Name: Ubuntu
        count: 1
        wait: yes
        vpc_subnet_id: vpc-7aa3b812
        assign_public_ip: yes
        user_data: |
                   #!/bin/sh
                   sudo apt-get install python -y
        key_name: ansibletower-sshkey



