---  #sudo pip install boto
- name: Creates ec2 instances
  hosts : localhost
  vars_files:
    - ec2_vars
  tasks:
   - name: Provision a set of instances  
     ec2:  
        key_name: "{{key_name}}"
        instance_type: "{{instance_type}}"
        image: "{{centos7_image}}"
        count: "{{count}}"
        vpc_subnet_id: "{{vpc_subnet_id}}"
        region: "{{region}}"
        assign_public_ip: yes
    
   - name:  Creates Centos6
     ec2:
      key_name: "{{key_name}}"
      instance_type: "{{instance_type}}"
      image: "{{centos6_image}}"
      count: "{{count}}"
      vpc_subnet_id: "{{vpc_subnet_id}}"
      region: "{{region}}"
      assign_public_ip: yes



  


